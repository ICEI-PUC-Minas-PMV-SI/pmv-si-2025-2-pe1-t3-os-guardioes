<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os Guardiões - Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>CUIDAR DO NOSSO BAIRRO É CUIDAR DE QUEM AMAMOS</h1>

        <!-- Chama a função login(event) ao enviar -->
        <form onsubmit="login(event)">
            <input type="text" placeholder="Nome" required>
            <input type="password" placeholder="Senha" required>

            <!-- Link de esqueci a senha -->
            <a href="esqueceu_senha.html" class="password">Esqueceu sua senha?</a>

            <!-- Botão correto para enviar o formulário -->
            <button type="submit" class="btn-entrar">Entrar</button>
        </form>
    </div>

    <!-- Script do JavaScript, no final do body -->
    <script src="assets/js/main.js"></script>
</body>
</html>
