<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Segurança</title>
  <link rel="stylesheet" href="assets/css/dashboard.css"> 
</head>
<body>

  <header>Ranking de Segurança</header>

  <div class="dashboard">
    <table>
      <tr>
        <th>Posição</th>
        <th>Bairro</th>
        <th>Nível de Segurança</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Jardim das Flores</td>
        <td>Alta</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Vila Nova</td>
        <td>Média</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Centro</td>
        <td>Baixa</td>
      </tr>
      <tr>
        <td>4</td>
        <td>São Pedro</td>
        <td>Média</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Morumbi</td>
        <td>Alta</td>
      </tr>
    </table>

    <div class="info-boxes">
      <div class="info-box">
        Bairro mais Seguro <span>Jardim das Flores</span>
      </div>
      <div class="info-box">
        Bairro mais Perigoso <span>Centro</span>
      </div>
    </div>

    <div class="chart">
      <div class="bar bar-5">5</div>
      <div class="bar bar-12">12</div>
      <div class="bar bar-45">45</div>
      <div class="bar bar-18">18</div>
      <div class="bar bar-8">8</div>
    </div>

    <div class="chart-labels">
      <div class="bar-label">Jardim F.</div>
      <div class="bar-label">Vila N.</div>
      <div class="bar-label">Centro</div>
      <div class="bar-label">São Pedro</div>
      <div class="bar-label">Morumbi</div>
    </div>
  </div>

</body>
</html>
