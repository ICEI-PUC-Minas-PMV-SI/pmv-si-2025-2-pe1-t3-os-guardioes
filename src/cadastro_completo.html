<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Completo</title>
  <link rel="stylesheet" href="assets/css/cadastro_completo.css">
</head>
<body>
  <div class="container">
    <form class="form">
      <div class="input-group">
        <input type="text" placeholder="Nome" required>
        <input type="email" placeholder="E-mail" required>
      </div>
      <div class="input-group">
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="text" id="celular" placeholder="Celular" required>
        <input type="text" placeholder="Idade" required>
      </div>
      <div class="input-group">
        <input type="text" id="cep" placeholder="CEP" required>
        <input type="text" id="rua" placeholder="Endereço" required>
      </div>
      <div class="input-group">
        <input type="text" id="bairro" placeholder="Bairro" required>
      </div>
      <div class="input-group">
        <input type="text" id="numero" placeholder="Número" required>
        <input type="text" placeholder="Complemento">
      </div>
      <div class="input-group">
        <input type="text" id="cidade" placeholder="Cidade" required>
        <input type="text" id="uf" placeholder="UF" required>
      </div>
      <div class="checkbox-group">
        <label><input type="checkbox"> Confirmo que li e aceito as Políticas de Segurança e Privacidade</label>
        <label><input type="checkbox"> Quero receber novidades via e-mail</label>
      </div>
      <button type="submit" class="btn">Salvar</button>
    </form>
  </div>

</body>
</html>
