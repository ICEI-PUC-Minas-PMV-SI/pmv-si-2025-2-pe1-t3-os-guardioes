<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Completo</title>
  <link rel="stylesheet" href="assets/css/cadastro_completo.css">
</head>
<body>
  <div class="container">
    <form class="form" onsubmit="cadastrarCompleto(event)">
      
      <div class="input-group">
        <input type="text" placeholder="Nome" required>
        <input type="email" placeholder="E-mail" required>
      </div>

      <div class="input-group">
        <select id="tipoPessoa">
          <option value="fisica" selected>Pessoa Física</option>
          <option value="juridica">Pessoa Jurídica</option>
        </select>

        <select id="sexo" style="display:none;">
          <option value="">Sexo</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="input-group">
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="text" id="cnpj" placeholder="CNPJ" required style="display:none;">
        <input type="text" id="celular" placeholder="Celular" required>
        <input type="text" id="idade" placeholder="Idade" required>
      </div>

      <div class="input-group">
        <input type="text" id="cep" placeholder="CEP" required>
        <input type="text" id="rua" placeholder="Endereço" required>
      </div>

      <div class="input-group">
        <input type="text" id="bairro" placeholder="Bairro" required>
      </div>

      <div class="input-group">
        <input type="text" id="numero" placeholder="Número" required>
        <input type="text" placeholder="Complemento">
      </div>

      <div class="input-group">
        <input type="text" id="cidade" placeholder="Cidade" required>
        <input type="text" id="uf" placeholder="UF" required>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" required> Confirmo que li e aceito as Políticas de Segurança e Privacidade</label>
        <label><input type="checkbox"> Quero receber novidades via e-mail</label>
      </div>

      <button type="submit" class="btn" onclick="window.location.href='cadastro_simplificado.html'">Salvar</button>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    const Pessoa = document.getElementById("tipoPessoa");
    const cpf    = document.getElementById("cpf");
    const cnpj   = document.getElementById("cnpj");
    const sexo   = document.getElementById("sexo");
    const idade  = document.getElementById("idade");

    Pessoa.addEventListener("change", () => {
      if (Pessoa.value === "fisica") { // Pessoa física
        cpf.style.display   = "inline-block";
        cpf.required        = true;
        cnpj.style.display  = "none";
        cnpj.required       = false;
        sexo.style.display  = "inline-block";
        idade.style.display = "inline-block"
      } else if (Pessoa.value === "juridica") { // Pessoa juridica
        cnpj.style.display  = "inline-block";
        cnpj.required       = true;
        cpf.style.display   = "none";
        cpf.required        = false;
        sexo.style.display  = "none";
        idade.style.display = "none"
      } else { // Caso não tenha nada marcado, não aparece nenhum dos campos
        cpf.style.display   = "none";
        cnpj.style.display  = "none";
        sexo.style.display  = "none";
        idade.style.display = "none";
      }
    });

    // Máscaras
    function aplicarMascara(input, tipo) {
      let valor = input.value.replace(/\D/g, "");

      if (tipo === "cpf") {
        valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
        valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
        valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
      }

      if (tipo === "cnpj") {
        valor = valor.replace(/^(\d{2})(\d)/, "$1.$2");
        valor = valor.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
        valor = valor.replace(/\.(\d{3})(\d)/, ".$1/$2");
        valor = valor.replace(/(\d{4})(\d)/, "$1-$2");
      }

      if (tipo === "celular") {
        valor = valor.replace(/^(\d{2})(\d)/g, "($1) $2");
        valor = valor.replace(/(\d{5})(\d{4})$/, "$1-$2");
      }

      if (tipo === "cep") {
        valor = valor.replace(/(\d{5})(\d{3})$/, "$1-$2");
      }

      input.value = valor;
    }

    // Aplicar máscaras em tempo real
    cpf.addEventListener("input", (e) => aplicarMascara(e.target, "cpf"));
    cnpj.addEventListener("input", (e) => aplicarMascara(e.target, "cnpj"));
    document.getElementById("celular").addEventListener("input", (e) => aplicarMascara(e.target, "celular"));
    document.getElementById("cep").addEventListener("input", (e) => aplicarMascara(e.target, "cep"));

    // Permitir apenas números
    ["idade", "numero"].forEach(id => {
      document.getElementById(id).addEventListener("input", (e) => {
        e.target.value = e.target.value.replace(/\D/g, "");
      });
    });
  </script>
</body>
</html>
