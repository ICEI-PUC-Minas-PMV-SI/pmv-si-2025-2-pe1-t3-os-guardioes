<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Completo</title>
  <link rel="stylesheet" href="assets/css/cadastro_completo.css">
</head>
<body>
  <div class="container">
    <form id="formCadastroCompleto" class="form">

      <div class="input-group">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="E-mail" required>
      </div>

      <div class="input-group">
        <select id="tipoPessoa">
          <option value="fisica" selected>Pessoa Física</option>
          <option value="juridica">Pessoa Jurídica</option>
        </select>

        <select id="sexo" style="display:none;">
          <option value="">Sexo</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="input-group">
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="text" id="cnpj" placeholder="CNPJ" required style="display:none;">
        <input type="text" id="celular" placeholder="Celular" required>
        <input type="text" id="idade" placeholder="Idade" required>
      </div>

      <div class="input-group">
        <input type="text" id="cep" placeholder="CEP" required>
        <input type="text" id="rua" placeholder="Endereço" required>
      </div>

      <div class="input-group">
        <input type="text" id="bairro" placeholder="Bairro" required>
      </div>

      <div class="input-group">
        <input type="text" id="numero" placeholder="Número" required>
        <input type="text" id="complemento" placeholder="Complemento">
      </div>

      <div class="input-group">
        <input type="text" id="cidade" placeholder="Cidade" required>
        <input type="text" id="uf" placeholder="UF" required>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="aceito" required> Confirmo que li e aceito as Políticas de Segurança e Privacidade</label>
        <label><input type="checkbox" id="novidades"> Quero receber novidades via e-mail</label>
      </div>

      <button type="button" class="btn" onclick="window.location.href='cadastro_senha.html'">Salvar e continuar</button>

    </form>
  </div>

  <!--Scripts-->
  <script src="assets/js/cadastro_completo.js"></script>

</body>
</html>
