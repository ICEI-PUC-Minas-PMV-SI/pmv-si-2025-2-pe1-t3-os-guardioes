<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Completo</title>
  <link rel="stylesheet" href="cadastro_completo.css">
</head>
<body>
  <div class="container">
    <form class="form">
      <div class="input-group">
        <input type="text" placeholder="Nome" required>
        <input type="text" placeholder="Rua" required>
      </div>
      <div class="input-group">
        <input type="email" placeholder="E-mail" required>
        <input type="text" placeholder="Número" required>
        <input type="text" placeholder="Complemento">
      </div>
      <div class="input-group">
        <input type="text" placeholder="CPF" required>
        <input type="text" placeholder="Bairro" required>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Celular" required>
        <input type="text" placeholder="Cidade" required>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Idade" required>
        <input type="text" placeholder="CEP" required>
        <input type="text" placeholder="UF" required>
      </div>
      <div class="checkbox-group">
        <label><input type="checkbox"> Confirmo que li e aceito as Políticas de Segurança e Privacidade</label>
        <label><input type="checkbox"> Quero receber novidades via e-mail</label>
      </div>
      <button type="submit" class="btn" onclick="location.href='cadastro_simplificado.html'">Salvar</button>
    </form>
  </div>
</body>
</html>
