<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Segurança em Bairros</title>
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Menu -->
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-shield-halved"></i>
            <span>Os Guardiões</span>
        </div>

        <!-- botão/ícone do menu -->
        <div class="dropdown-user" id="menuBtn">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="dropdown-content" id="dropdownMenu">
            <a href="#">Meu Perfil</a>
            <a href="politics.html">Política de Privacidade</a>
        </div>
    </nav>


    <!-- Módulos (Cards) -->
    <main class="main-wrapper">
        <div class="container">
            <a href="occurrences.html" class="card">
                <h3>Registrar Ocorrência</h3>
                <img src="assets/images/icons8-policial-masculino-100.png" alt="Registrar Ocorrência">
            </a>

            <a href="#" class="card">
                <h3>Pontos de Risco</h3>
                <img class="img_1" src="assets/images/Mapa.jpg" alt="Pontos de Risco">
            </a>

            <a href="#" class="card">
                <h3>Ranking de Segurança</h3>
                <img src="assets/images/Ranking.png" alt="Ranking de Segurança">
            </a>

            <a href="#" class="card">
                <h3>Confirmação de Ocorrências</h3>
                <img class="img_2" src="assets/images/Confirmacao_2.png" alt="Confirmação de Ocorrências">
            </a>

            <a href="#" class="card">
                <h3>Análise De Denúncias</h3>
                <img src="assets/images/icons8-notícias-falsas-100.png" alt="Análise De Denúncias">
            </a>

            <a href="#" class="card">
                <h3>Gerenciamento de Informações Críticas</h3>
                <img src="assets/images/icons8-transporte-100.png" alt="">
            </a>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <h2>Os Guardiões</h2>
            </div>
            <div class="footer-links">
                <!-- <a href="#home">Meu Perfil</a>
                <a href="#news">Denúncias</a>
                <a href="#news">Política de Privacidade</a> -->
            </div>
            <div class="footer-social">
                <a href="#"><img src="assets/images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="assets/images/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="assets/images/twitter.png" alt="Twitter"></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Os Guardiões. Todos os direitos reservados.</p>
        </div>
    </footer>


    <script>
        const menuBtn = document.getElementById('menuBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');

        menuBtn.addEventListener('click', () => {
            dropdownMenu.classList.toggle('show');
        });

        // se clicar fora do menu, fecha
        window.addEventListener('click', (event) => {
            if (!menuBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
