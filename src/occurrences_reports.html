<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Os Guardiões - Ocorrências Reportadas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/occurrences.css">
</head>
<body>
    <!-- Menu igual ao da tela de ocorrências -->
    <nav class="navbar">
        <button class="back-btn" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="logo">
            <i class="fa-solid fa-shield-halved"></i>
            <span>Os Guardiões</span>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <h2>Ocorrências Reportadas</h2>

        <!-- Cards Ocorrências -->
        <section class="cards mt-3">
            <div id="card-grid" class="card-grid">
                <!-- Cards gerados dinamicamente pelo JS -->
            </div>
        </section>
    </main>

    <!-- Modal de opções para reportadas -->
    <div class="modal fade" id="modalOpcaoReportada" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecione a ação para esta ocorrência</h5>
                </div>
                <div class="modal-body text-center">
                    <button id="btnExcluir" class="btn-action m-2">
                        <i class="fa-solid fa-trash me-2 text-danger"></i> Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/occurrences_reports.js"></script>
</body>
</html>
