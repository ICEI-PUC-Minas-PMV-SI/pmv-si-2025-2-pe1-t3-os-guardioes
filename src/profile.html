<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os Guardi√µes - Perfil</title>
    <link rel="stylesheet" href="assets/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Menu -->
    <nav class="navbar">
        <!-- Bot√£o de voltar -->
        <button class="back-btn" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <div class="logo">
            <i class="fa-solid fa-shield-halved"></i>
            <span>Os Guardi√µes</span>
        </div>

        <!-- bot√£o/√≠cone do menu -->
        <div class="dropdown-user" id="menuBtn">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="dropdown-content" id="dropdownMenu">
            <a href="profile.html">Meu Perfil</a>
            <a href="politics.html">Pol√≠tica de Privacidade</a>
        </div>
    </nav>

    <main class="container">
        <!-- Perfil -->
        <section class="card profile">
            <div class="profile-info">
                <div class="profile-pic">
                    <img src="assets/images/Placeholder.png" alt="Foto de perfil">
                    <button class="camera-btn">üì∑</button>
                </div>
                <div>
                    <h2>Jo√£o</h2>
                    <p>Sobrenome</p>
                </div>
            </div>
            <button class="edit-btn">Editar</button>
        </section>

        <div class="grid">
            <!-- Informa√ß√µes Pessoais -->
            <section class="card">
                <h3>Informa√ß√µes Pessoais</h3>
                <br>
                <div class="form-group">
                    <input type="text" placeholder="Nome">
                    <input type="text" placeholder="Sobrenome">
                </div>

                <div class="form-group">
                    <input type="email" placeholder="E-mail">
                </div>

                <div class="form-group">
                    <select id="tipoPessoa">
                        <option value="fisica">Pessoa F√≠sica</option>
                        <option value="juridica">Pessoa Jur√≠dica</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" id="cpfCnpj" placeholder="000.000.000-00">
                    <input type="text" id="celular" placeholder="(99) 99999-9999">
                </div>
            </section>

            <!-- Endere√ßo -->
            <section class="card">
                <div class="card-header">
                    <h3>Endere√ßo</h3>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" placeholder="Rua">
                    <input type="text" placeholder="N√∫mero">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Bairro">
                    <input type="text" placeholder="Cidade">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Estado">
                    <input type="text" id="cep" placeholder="CEP">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Complemento">
                </div>
            </section>

            <!-- Seguran√ßa -->
            <section class="card">
                <h3>Seguran√ßa</h3>
                <br>
                <div class="form-group">
                    <input type="password" placeholder="Senha atual">
                    <input type="password" placeholder="Nova senha">
                </div>
                <input type="password" placeholder="Confirmar senha">
            </section>

            <!-- Notifica√ß√µes -->
            <section class="card">
                <h3>Notifica√ß√µes</h3>
                <br>
                <label class="switch">
                    <input type="checkbox" id="notificacoes">
                    <span class="slider"></span>
                    <span class="switch-label">Receber novidades por e-mail</span>
                </label>
            </section>
        </div>

        <!-- Bot√µes finais -->
        <div class="actions">
            <button class="save-btn">Salvar Altera√ß√µes</button>
            <button class="logout-btn">Sair da Conta</button>
        </div>
    </main>

    <!--Scripts-->
    <script src="assets/js/profile.js"></script>
    <script>
        const menuBtn = document.getElementById('menuBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');

        menuBtn.addEventListener('click', () => {
            dropdownMenu.classList.toggle('show');
        });

        // se clicar fora do menu, fecha
        window.addEventListener('click', (event) => {
            if (!menuBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.remove('show');
            }
        });
    </script>

    <script>
        const backBtn = document.querySelector('.back-btn');
        
        if (window.location.pathname.endsWith('index.html')) {
            backBtn.style.display = 'none';
        }
    </script>

</body>
</html>
